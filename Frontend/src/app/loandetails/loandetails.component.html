<div class="content-wrapper center" style="width: 50%;">
    <div [ngClass]="'style'">

        <form #loanFrom="ngForm" (ngSubmit)="SubmitLoan()">
            <div class="container">
                <h1>Loan Details</h1>
                <!-- <p>Please fill in this form to apply for loan.</p> -->
                <hr>
                <p>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" id="uname" name="uname" [(ngModel)]="loandetails.userName"  />
                </p>
                
                <p>
                    <label for="maxamt"><b>Maximum Amount Grantable</b></label>
                    <input type="number" step="any" id="maxamt" name="maxamt" [(ngModel)]="loandetails.maxLoanGrant"
                         />
                </p>

                <p>
                    <label for="rate"><b>Interest Rate</b></label>
                    <input type="number" step="any" id="rate" name="rate" [(ngModel)]="loandetails.interestRate"  />
                </p>
                <p>
                    <label for="tenure"><b>Tenure</b></label>
                    <input type="number" id="tenure" name="tenure" [(ngModel)]="loandetails.tenure" />
                </p>
               
                <p>
                    <label for="lamt"><b>Loan Amount</b></label>
                    <input type="number" step="any" id="lamt" name="lamt" [(ngModel)]="loandetails.loanAmount" />
                    
                </p>
                <p>
                    <label for="dob"><b>Loan Date</b></label><br>
                    <input type="date" id="dob" name="dob" [(ngModel)]="loandetails.loanStartDate" />
                  </p>
                <!-- <input class="registerbtn" type="submit" value="Save and Next" style="margin-right:20px"
                    [disabled]="!LoanDetails.valid"> -->
                    <input class="registerbtn" type="submit" value="Save and Next" style="margin-right:20px"
                    >
            </div>
            

            <p>By applying here you agree to our <a href="#">Terms & Privacy</a>.</p>
        </form>

    </div>
</div>
