<div class="content-wrapper center" style="width: 50%;">
    <div [ngClass]="'style'">
        <form  #incomeForm = "ngForm" (ngSubmit)="saveIncome()">
            <div class="container">
                <h1>Income Details</h1>
                <!-- <p>Please fill in this form to apply for loan.</p> -->
                <hr>
                <p>
                    <label for="uname"><b>UserName</b></label>
                    <input type="text" id="ploc" name="ploc" value="" [(ngModel)]="income.userName" />
                </p>

                <p>
                    <label for="ploc"><b>Property Location</b></label>
                    <input type="text" id="ploc" name="ploc"  [(ngModel)]="income.propertyLocation"/>
                    
                </p>
                
                <p>
                    <label for="pname"><b>Property Name</b></label>
                    <input type="text" id="pname" name="pname" [(ngModel)]="income.propertyName"/>
                </p>
                <p>
                    <label for="amt"><b>Estimated Amount</b></label>
                    <input type="number" id="amt" name="amt" [(ngModel)]="income.estimatedAmount" />
                </p>

               
                
                <p>
                    <label for="age"><b>Retirement Age</b></label>
                    <input type="number" id="age" name="age"  [(ngModel)]="income.retirementAge"/>
                </p>

                <p>
                    <label for="org"><b>Organization Type</b></label>
                    <input type="text" id="org" name="org" [(ngModel)]="income.organizationType" />
                    
                </p>

                <p>
                    <label for="ename"><b>Employer Name</b></label>
                    <input type="text" id="ename" name="ename" [(ngModel)]="income.employerName" />
                </p>
                <button class="registerbtn" type="submit"> Save and Next </button>
            </div>
            <p>By applying here you agree to our <a href="#">Terms & Privacy</a>.</p>
        </form>
    </div>
</div>
